@(title:String, desc: String, country: String, viewCount: String, subCount: String )
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Youtube Analyzer</title>
</head>
<body>
<h1> Youtube Channel Info </h1>

<!-- The form -->

<h2> Channel title </h2>
<h3> @title </h3>

<h2> Channel Description </h2>
<h3> @desc </h3>

<h2> Channel Country </h2>
<h3> @country </h3>

<h2> Channel view count </h2>
<h3> @viewCount </h3>

<h2> Channel sub count </h2>
<h3> @subCount </h3>

</body>
</html>
